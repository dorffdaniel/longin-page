<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>login</h1>
            <div class="input-box">
                <input type="text" placeholder="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="btn">login</button>
            <div class="register-link">
                <p>Don't have an account?</p>
                <button class="btnRegister">Register</button>
            </div>
        </form>
    </div>
    <div class="conteudo-cadastrar">
        <form action="">
            <h2>Register</h2>
            <div class="input-box">
                <label for="name">name:</label>
                <input type="text" placeholder="username" required id="name">
            </div>
            <div class="input-box age">
                <label for="age">age:</label>
                <input type="date" required id="age">
            </div>
            <div class="input-box">
                <label for="email">email:</label>
                <input type="email" placeholder="e-mail" required id="email">
            </div>
            <div class="input-box">
                <label for="pass">password:</label>
                <input type="password" placeholder="password" required id="pass">
            </div>

        </form>
        <div class="conteudoCadastrarBotoes">
            <button class="btnLogin">Login</button>
            <button class="btnEnviar">Enviar</button>
        </div>
    </div>
    <script src="src/js/script.js"></script>
</body>
</html>
